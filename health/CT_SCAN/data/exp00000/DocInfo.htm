<html xmlns:fo="http://www.w3.org/1999/XSL/Format">
<head>
<META http-equiv="Content-Type" content="text/html">
<title>Untitled Document</title>
<link href="../ali/HTML/style.css" type="text/css" rel="stylesheet"><script language="JavaScript">
function openPrint() 
{
	var report = "<table><tr><td><img style='height:103px;' src='../Ali/Logo/Logo.gif' border='0'/></td><td align='right' width=100%><table>";
	report += document.getElementById("PatientInfo").innerHTML+"</table></td></tr></table><hr/>";
	var title=new String(document.getElementById("ReportTitle").innerHTML);
	title=title.replace('<BR>',' - ');
	report += "<p class='DocInfoTitle'>"+title+"</p>";
	report += window.parent.frames[3].document.body.innerHTML+"<hr/>";
	report += window.parent.frames[4].document.body.innerHTML;
	document.hiddenForm.printReport.value=report;

	var win = window.open('Print.htm','_blank','left=100,top=100,toolbar=no,scrollbars=yes,menubar=yes,location=no,status=no');
}
</script></head>
<body bgcolor="#FFFFFF" text="#000000" style="margin:5px;">

<td style="font-size:10pt;text-align:right;">

</tr>
<tr class="DocInfoInfo">

<td style="font-weight:bold;text-align:left;">723909</td>
</tr>
<tr class="DocInfoInfo">

</tr>
</table>
</td>

</tr>
