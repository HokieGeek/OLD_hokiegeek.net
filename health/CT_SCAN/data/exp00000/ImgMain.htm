function ResizeNavBar()
{
// get new size of chit column:
	var areaWidth = document.getElementById('tableAreaWidth').offsetWidth - 64;
	var colWidth=Math.floor((areaWidth + 1)/nrCols);

	for(var i=1;i <= nrCols; i++)
	{
		document.getElementById("S_" + i).style.width=colWidth;
	}
}

var nrCols = 0; // number of chit columns

function LoadNavBar()
{
	GetPosition();	
	if (firstTouch > 0)
	{
		return;
	}

	firstTouch = 1;
	
	maxImgInSerie = images[serieId-1].length;

	if(maxImgInSerie < 2) 
	{
		frameElement.parentElement.rows="0,*";
		return(SelImage(imgInSerie));
	}
	else frameElement.parentElement.rows="32,*";

//	imgInSerie = 0; // Now we get it through GetPosition();
	imgPerChitCol = maxImgInSerie;
	imgPerChit = 1;

	var col = document.getElementById('tableAreaWidth');
	var areaWidth = col.offsetWidth - 64;
	col = document.getElementById('userArea');
	
	if (maxImgInSerie > 0)
	{
		var colWidth = 2;
		var maxCols = Math.floor((areaWidth + 1)/colWidth);
	
		if (maxImgInSerie > maxCols)
		{
			imgPerChit = Math.floor((maxImgInSerie + maxCols -1)/maxCols);
			imgPerChitCol = maxImgInSerie % maxCols;
			if (imgPerChitCol == 0)
				imgPerChitCol = maxCols;
			nrCols = maxCols;
			colWidth = 0;
		}
		else if (maxCols == maxImgInSerie)
		{
			nrCols = maxCols;
			colWidth = 0;
		}
		else
		{
			nrCols = maxImgInSerie;
			colWidth = Math.floor(areaWidth/maxImgInSerie);
		}
	
		if (nrCols > 0)
		{
			var innerHtml = openTable;
			for(i=1;i <= nrCols; i++)
			{
				innerHtml += openTd;
				innerHtml += i;
				if (colWidth > 0)
				{
					innerHtml +="' width='" + colWidth;
				}
				innerHtml += closeTd;
			}
			if (colWidth > 0)
			{
				innerHtml += lastTD;
			}
			innerHtml += closeTable;
			col.innerHTML=innerHtml;
		}
//		Next(); // Now we move it to the current position in series
		SetChit(imgInSerie, '#FFCC00');
		SelImage(imgInSerie);
	}
}

function F2(chit)
{
	SetChit(imgInSerie, '#BBBBBB');
	var nrId = chit.id.split('_');
	var colId = parseInt(nrId[1]);

	if (colId > imgPerChitCol)
	{
		imgInSerie = imgPerChit*imgPerChitCol + 1;
		imgInSerie += (imgPerChit-1)* (colId - imgPerChitCol-1);
	}
	else
	{
		imgInSerie = imgPerChit*(colId-1) + 1;
	}

	var col = document.getElementById(chit.id);
	col.style.backgroundColor= '#FFCC00';

	SelImage(imgInSerie);
}

function Prev()
{
	if (imgInSerie <= 1)
		return;
		
	SetChit(imgInSerie, '#BBBBBB');
	imgInSerie = imgInSerie-1;
	SetChit(imgInSerie, '#FFCC00');
	SelImage(imgInSerie);
}

function Next()
{
	if (imgInSerie >= maxImgInSerie)
		return;
	if (imgInSerie > 0)
		SetChit(imgInSerie, '#BBBBBB');
	imgInSerie = imgInSerie+1;
	SetChit(imgInSerie, '#FFCC00');
	SelImage(imgInSerie);
}

function SetChit(id, color)
{
	var index = id;
	if (imgPerChit > 1)
	{
		var rangeCols = imgPerChit*imgPerChitCol;
		if (id > rangeCols)
		{
			var delta = Math.floor((id - rangeCols)/(imgPerChit -1));
			if (((id - rangeCols)%(imgPerChit -1)) > 0)
				delta++;
			index = imgPerChitCol + delta;
		}
		else
		{
			index = Math.floor(id/imgPerChit);
			if ((id % imgPerChit) > 0)
				index++;
		}
	}
	var col = document.getElementById("S_" + index);
	col.style.backgroundColor= color;
}

function SelImage(id)
{
	var selImg = GetMainImg();
	if (selImg == null)
	{
    		setTimeout('SelImage('+id+')',250);
		return;
	}
	RememberPosition(id);
	selImg[0].src=images[serieId-1][id-1];
}

function GetMainImg()
{
	var index = window.parent.frames.length-1;

	var imgFrame = window.parent.frames[index];
	if(imgFrame == null)
	{
		return null;
	}

	var selImg = imgFrame.document.getElementsByName('MainImg');
	if(selImg.length == 0) return null;
	return selImg;
}

function RememberPosition(id)
{
	var myFrame = window.parent.parent.frames[0];
	if(myFrame) myFrame.RememberPosition(serieId,id);
}


function GetPosition()
{
	var myFrame = window.parent.parent.frames[0];

}

function GetSeries()
{
	var myFrame = window.parent.parent.frames[0];
	if(myFrame) serieId=myFrame.RemindSeries();
	myFrame = window.parent.imgPageLeft;
	if(myFrame) myFrame.SelSerie(serieId,serieId+'_1',0);
}


function UpdateTop()
{
	var myFrame=window.parent.parent.frames[0];	
	if(myFrame)
	{
		myFrame.UpdateStudyInfo(StudyID,StudyTabFolders,hasDicom);
		myFrame.F2(0);

	myFrame=window.parent.parent.document.getElementById("frameHolder");
	if(myFrame) myFrame.rows = "73,*";
	myFrame=window.parent.parent.document;

}
