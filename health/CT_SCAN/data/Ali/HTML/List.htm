</body><script>
function Over(id)
{
	var col = null;
	var i = 0;
	for(i =1; i <=4; i++)
	{
		col = document.getElementById(id + "c" + i);
		if (null != col)
			col.style.color="#FFFFFF";
	}
}
function Out(id)
{
	var col = null;
	var i = 0;
	for(i =1; i <=4; i++)
	{
		col = document.getElementById(id + "c" + i);
		if (null != col)
			col.style.color="#000000";
	}
}
function Clicked(folder)
{
	folder=folder.substr(7,folder.length-8);
	var myFrame = window.parent.parent.frames[0];
	if(myFrame) myFrame.RememberFolder(folder);
	window.parent.location="../../"+folder+"/Top.htm";
}
function BodyOnLoad()
{
	window.parent.parent.document.title='Horizon MI DiscView. Select a study to view';
	window.parent.parent.document.getElementById('frameHolder').rows = '0,*';
	if(document.getElementById('2c2')) window.parent.parent.frames[0].ShowStudyList();
}
